{% set version = "0.4rc1" %}

package:
  name: movingpandas
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/movingpandas/movingpandas-{{ version }}.tar.gz
  sha256: e1c27121305b0e756e670e07051c49c1a9ee1cdcff4ce8c02ff4979361105c4f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - pandas
    - shapely
    - geopandas
    - matplotlib-base
    - hvplot
    - bokeh 
    - cartopy
    - geoviews
    - pyproj

test:
  imports:
    - movingpandas

about:
  home: https://github.com/anitagraser/movingpandas
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Implementation of Trajectory classes and functions built on top of GeoPandas'

extra:
  recipe-maintainers:
    - anitagraser
    - jorisvandenbossche
