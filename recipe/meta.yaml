{% set version = "0.2rc1" %}

package:
  name: movingpandas
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/movingpandas/movingpandas-{{ version }}.tar.gz
  sha256: 6b1aac26da297cfb86bcf3122c16768fbb2bc70fe7a4774f7639f2f828892f7d

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - pandas
    - shapely
    - geopandas
    - matplotlib-base
    - hvplot
    - cartopy
    - geoviews
    - pyproj

test:
  imports:
    - movingpandas

about:
  home: https://github.com/anitagraser/movingpandas
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Implementation of Trajectory classes and functions built on top of GeoPandas'

extra:
  recipe-maintainers:
    - anitagraser
    - jorisvandenbossche
